name: docker-image

on:
  push:
    branches:
      - "**"
    paths:
      - Dockerfile
      - .dockerignore
      - default-danser.json
      - src/**
      - Cargo.toml
      - Cargo.lock
      - .github/workflows/docker-image.yml
      - .github/workflows/docker-bake-*.hcl.template
  workflow_dispatch:

concurrency:
  group: docker-image-${{ github.ref }}
  cancel-in-progress: true

permissions:
  contents: read
  packages: write
  id-token: write

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}

jobs:
  build:
    runs-on: ubuntu-24.04
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        id: buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GHCR
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Compute tags/args
        id: vars
        shell: bash
        run: |
          set -euo pipefail
          REF_NAME="${GITHUB_REF_NAME}"
          SHA_SHORT="${GITHUB_SHA::7}"
          IMAGE_NAME_LC="$(echo "${IMAGE_NAME}" | tr '[:upper:]' '[:lower:]')"

          BRANCH_TAG="$(echo "$REF_NAME" | tr '[:upper:]' '[:lower:]' | sed -E 's/[^a-z0-9_.-]+/-/g; s/^-+//; s/-+$//')"
          if [ -z "$BRANCH_TAG" ]; then BRANCH_TAG="branch"; fi

          echo "branch_tag=$BRANCH_TAG" >> "$GITHUB_OUTPUT"
          echo "sha_short=$SHA_SHORT" >> "$GITHUB_OUTPUT"
          echo "image_name_lc=$IMAGE_NAME_LC" >> "$GITHUB_OUTPUT"

          echo "cache_ref_shared=ghcr.io/${IMAGE_NAME_LC}:buildcache-shared" >> "$GITHUB_OUTPUT"
          echo "cache_ref_release=ghcr.io/${IMAGE_NAME_LC}:buildcache-release" >> "$GITHUB_OUTPUT"
          echo "cache_ref_debug=ghcr.io/${IMAGE_NAME_LC}:buildcache-debug" >> "$GITHUB_OUTPUT"

          if [ "$REF_NAME" = "main" ]; then
            echo "bake_targets=main_release,main_debug" >> "$GITHUB_OUTPUT"

            echo "release_tags=${{ env.REGISTRY }}/${IMAGE_NAME_LC}:latest,${{ env.REGISTRY }}/${IMAGE_NAME_LC}:sha-${SHA_SHORT}" >> "$GITHUB_OUTPUT"
            echo "debug_tags=${{ env.REGISTRY }}/${IMAGE_NAME_LC}:dev,${{ env.REGISTRY }}/${IMAGE_NAME_LC}:dev-${SHA_SHORT}" >> "$GITHUB_OUTPUT"
          else
            echo "bake_targets=branch_debug" >> "$GITHUB_OUTPUT"
            echo "branch_tags=${{ env.REGISTRY }}/${IMAGE_NAME_LC}:${BRANCH_TAG},${{ env.REGISTRY }}/${IMAGE_NAME_LC}:${BRANCH_TAG}-sha-${SHA_SHORT}" >> "$GITHUB_OUTPUT"
            echo "branch_cache_ref=${{ env.REGISTRY }}/${IMAGE_NAME_LC}:buildcache-${BRANCH_TAG}" >> "$GITHUB_OUTPUT"
            echo "branch_cache_scope=branch-${BRANCH_TAG}" >> "$GITHUB_OUTPUT"
          fi

      - name: Compute cache key prefix
        id: cachevars
        run: echo "prefix=cache-mounts-v6-${{ runner.os }}-${{ hashFiles('Dockerfile','Cargo.lock','Cargo.toml','.github/workflows/docker-image.yml','.github/workflows/docker-bake-*.hcl.template') }}" >> "$GITHUB_OUTPUT"

      - name: Ensure cache dir exists
        run: mkdir -p cache-mounts

      - name: Restore BuildKit cache mounts (cache-dance backing store)
        id: cache-mounts-restore
        uses: actions/cache/restore@v4
        with:
          path: cache-mounts
          key: ${{ steps.cachevars.outputs.prefix }}
          restore-keys: |
            ${{ steps.cachevars.outputs.prefix }}-
            cache-mounts-v6-${{ runner.os }}-

      - name: Restore Docker cache mounts
        uses: reproducible-containers/buildkit-cache-dance@v3
        with:
          builder: ${{ steps.buildx.outputs.name }}
          cache-dir: cache-mounts
          skip-extraction: true
          dockerfile: Dockerfile
          cache-map: |
            {
              "cache-mounts/apt-cache-danser": { "target": "/var/cache/apt", "id": "apt-cache-danser" },
              "cache-mounts/apt-lists-danser": { "target": "/var/lib/apt/lists", "id": "apt-lists-danser" },
              "cache-mounts/go-build": { "target": "/root/.cache/go-build", "id": "go-build" },
              "cache-mounts/go-mod":   { "target": "/go/pkg/mod", "id": "go-mod" },

              "cache-mounts/apt-cache-rust": { "target": "/var/cache/apt", "id": "apt-cache-rust" },
              "cache-mounts/apt-lists-rust": { "target": "/var/lib/apt/lists", "id": "apt-lists-rust" },
              "cache-mounts/cargo-registry": { "target": "/usr/local/cargo/registry", "id": "cargo-registry" },
              "cache-mounts/cargo-git":      { "target": "/usr/local/cargo/git", "id": "cargo-git" },
              "cache-mounts/cargo-target-release": { "target": "/app/target-release", "id": "cargo-target-release" },
              "cache-mounts/cargo-target-debug":   { "target": "/app/target-debug",   "id": "cargo-target-debug" },

              "cache-mounts/apt-cache-final": { "target": "/var/cache/apt", "id": "apt-cache-final" },
              "cache-mounts/apt-lists-final": { "target": "/var/lib/apt/lists", "id": "apt-lists-final" }
            }

      - name: Generate docker-bake.hcl
        shell: bash
        env:
          RELEASE_TAGS_CSV: ${{ steps.vars.outputs.release_tags }}
          DEBUG_TAGS_CSV: ${{ steps.vars.outputs.debug_tags }}
          BRANCH_TAGS_CSV: ${{ steps.vars.outputs.branch_tags }}
          BRANCH_CACHE_SCOPE: ${{ steps.vars.outputs.branch_cache_scope }}
          BRANCH_CACHE_REF: ${{ steps.vars.outputs.branch_cache_ref }}
          CACHE_REF_SHARED: ${{ steps.vars.outputs.cache_ref_shared }}
          CACHE_REF_RELEASE: ${{ steps.vars.outputs.cache_ref_release }}
          CACHE_REF_DEBUG: ${{ steps.vars.outputs.cache_ref_debug }}
          IMAGE_NAME_LC: ${{ steps.vars.outputs.image_name_lc }}
        run: |
          set -euo pipefail

          csv_to_hcl_array() {
            local csv="${1:-}"
            IFS=',' read -ra parts <<< "$csv"
            printf '['
            local first=1
            for p in "${parts[@]}"; do
              p="${p#"${p%%[![:space:]]*}"}"
              p="${p%"${p##*[![:space:]]}"}"
              [ -z "$p" ] && continue
              if [ $first -eq 0 ]; then printf ', '; fi
              first=0
              printf '"%s"' "$p"
            done
            printf ']'
          }

          if [ "${GITHUB_REF_NAME}" = "main" ]; then
            export RELEASE_TAGS="$(csv_to_hcl_array "${RELEASE_TAGS_CSV:-}")"
            export DEBUG_TAGS="$(csv_to_hcl_array "${DEBUG_TAGS_CSV:-}")"

            if [ "$RELEASE_TAGS" = "[]" ] || [ "$DEBUG_TAGS" = "[]" ]; then
              echo "Missing RELEASE_TAGS_CSV or DEBUG_TAGS_CSV" >&2
              exit 1
            fi

            envsubst < .github/workflows/docker-bake-main.hcl.template > docker-bake.hcl
          else
            SHA_SHORT="${GITHUB_SHA::7}"
            BRANCH_TAG="$(echo "${GITHUB_REF_NAME}" | tr '[:upper:]' '[:lower:]' | sed -E 's/[^a-z0-9_.-]+/-/g; s/^-+//; s/-+$//')"
            [ -z "$BRANCH_TAG" ] && BRANCH_TAG="branch"

              BRANCH_TAGS_CSV="${BRANCH_TAGS_CSV:-${REGISTRY}/${IMAGE_NAME_LC}:${BRANCH_TAG},${REGISTRY}/${IMAGE_NAME_LC}:${BRANCH_TAG}-sha-${SHA_SHORT}}"
            export BRANCH_CACHE_SCOPE="${BRANCH_CACHE_SCOPE:-branch-${BRANCH_TAG}}"
              export BRANCH_CACHE_REF="${BRANCH_CACHE_REF:-${REGISTRY}/${IMAGE_NAME_LC}:buildcache-${BRANCH_TAG}}"
            export BRANCH_TAGS="$(csv_to_hcl_array "${BRANCH_TAGS_CSV}")"

            envsubst < .github/workflows/docker-bake-branch.hcl.template > docker-bake.hcl
          fi

          echo "---- docker-bake.hcl ----"
          cat docker-bake.hcl

      - name: Build & push (parallel targets via Bake)
        uses: docker/bake-action@v6
        with:
          builder: ${{ steps.buildx.outputs.name }}
          source: .
          files: docker-bake.hcl
          targets: ${{ steps.vars.outputs.bake_targets }}
          push: true
          sbom: true
          provenance: true

      - name: Extract Docker cache mounts (cache-dance)
        if: always()
        uses: reproducible-containers/buildkit-cache-dance@v3
        env:
          STATE_POST: "true"
        with:
          builder: ${{ steps.buildx.outputs.name }}
          cache-dir: cache-mounts
          dockerfile: Dockerfile
          cache-map: |
            {
              "cache-mounts/apt-cache-danser": { "target": "/var/cache/apt", "id": "apt-cache-danser" },
              "cache-mounts/apt-lists-danser": { "target": "/var/lib/apt/lists", "id": "apt-lists-danser" },
              "cache-mounts/go-build": { "target": "/root/.cache/go-build", "id": "go-build" },
              "cache-mounts/go-mod":   { "target": "/go/pkg/mod", "id": "go-mod" },

              "cache-mounts/apt-cache-rust": { "target": "/var/cache/apt", "id": "apt-cache-rust" },
              "cache-mounts/apt-lists-rust": { "target": "/var/lib/apt/lists", "id": "apt-lists-rust" },
              "cache-mounts/cargo-registry": { "target": "/usr/local/cargo/registry", "id": "cargo-registry" },
              "cache-mounts/cargo-git":      { "target": "/usr/local/cargo/git", "id": "cargo-git" },
              "cache-mounts/cargo-target-release": { "target": "/app/target-release", "id": "cargo-target-release" },
              "cache-mounts/cargo-target-debug":   { "target": "/app/target-debug",   "id": "cargo-target-debug" },

              "cache-mounts/apt-cache-final": { "target": "/var/cache/apt", "id": "apt-cache-final" },
              "cache-mounts/apt-lists-final": { "target": "/var/lib/apt/lists", "id": "apt-lists-final" }
            }

      - name: Save BuildKit cache mounts
        if: always()
        uses: actions/cache/save@v4
        with:
          path: cache-mounts
          key: ${{ steps.cachevars.outputs.prefix }}-${{ github.run_id }}
