name: docker-image

on:
  push:
    branches:
      - "**"
    paths:
      - Dockerfile
      - .dockerignore
      - default-danser.json
      - src/**
      - Cargo.toml
      - Cargo.lock
      - .github/workflows/docker-image.yml
  workflow_dispatch:

concurrency:
  group: docker-image-${{ github.ref }}
  cancel-in-progress: true

permissions:
  contents: read
  packages: write
  id-token: write

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}
  CACHE_REF: ghcr.io/${{ github.repository }}:buildcache

jobs:
  build:
    runs-on: ubuntu-24.04
    permissions:
      contents: read
      packages: write
      id-token: write

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        id: buildx
        uses: docker/setup-buildx-action@v3
        with:
          version: latest

      - name: Log in to GHCR
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Compute build mode, args, and tags
        id: vars
        shell: bash
        run: |
          set -euo pipefail

          REF_NAME="${GITHUB_REF_NAME}"
          SHA_SHORT="${GITHUB_SHA::7}"

          BRANCH_TAG="$(echo "$REF_NAME" | tr '[:upper:]' '[:lower:]' | sed -E 's/[^a-z0-9_.-]+/-/g; s/^-+//; s/-+$//')"
          if [ -z "$BRANCH_TAG" ]; then BRANCH_TAG="branch"; fi

          if [ "$REF_NAME" = "main" ]; then
            echo "profile=release" >> "$GITHUB_OUTPUT"
            echo "build_args<<EOF" >> "$GITHUB_OUTPUT"
            echo "OSCBOT_PROFILE=release" >> "$GITHUB_OUTPUT"
            echo "OSCBOT_LTO=thin" >> "$GITHUB_OUTPUT"
            echo "OSCBOT_CODEGEN_UNITS=16" >> "$GITHUB_OUTPUT"
            echo "EOF" >> "$GITHUB_OUTPUT"
            echo "tags=${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:latest,${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:sha-${SHA_SHORT}" >> "$GITHUB_OUTPUT"

            echo "dev_build_args<<EOF" >> "$GITHUB_OUTPUT"
            echo "OSCBOT_PROFILE=debug" >> "$GITHUB_OUTPUT"
            echo "OSCBOT_INCREMENTAL=1" >> "$GITHUB_OUTPUT"
            echo "EOF" >> "$GITHUB_OUTPUT"
            echo "dev_tags=${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:dev" >> "$GITHUB_OUTPUT"
          else
            echo "profile=debug" >> "$GITHUB_OUTPUT"
            echo "build_args<<EOF" >> "$GITHUB_OUTPUT"
            echo "OSCBOT_PROFILE=debug" >> "$GITHUB_OUTPUT"
            echo "OSCBOT_INCREMENTAL=1" >> "$GITHUB_OUTPUT"
            echo "EOF" >> "$GITHUB_OUTPUT"
            echo "tags=${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:${BRANCH_TAG},${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:${BRANCH_TAG}-sha-${SHA_SHORT}" >> "$GITHUB_OUTPUT"
          fi

          echo "branch_tag=${BRANCH_TAG}" >> "$GITHUB_OUTPUT"
          echo "sha_short=${SHA_SHORT}" >> "$GITHUB_OUTPUT"

      - name: Ensure cache dir exists
        run: mkdir -p cache-mounts

      - name: Cache BuildKit cache mounts
        id: cache-mounts
        uses: actions/cache@v4
        with:
          path: cache-mounts
          key: cache-mounts-${{ runner.os }}-${{ hashFiles('Dockerfile') }}
          restore-keys: |
            cache-mounts-${{ runner.os }}-

      - name: Restore Docker cache mounts
        uses: reproducible-containers/buildkit-cache-dance@v3
        with:
          builder: ${{ steps.buildx.outputs.name }}
          cache-dir: cache-mounts
          dockerfile: Dockerfile
          cache-map: |
            {
              "var-cache-apt": "/var/cache/apt",
              "var-lib-apt-lists": "/var/lib/apt/lists",
              "go-build": "/root/.cache/go-build",
              "go-mod": "/go/pkg/mod",
              "cargo-registry": "/usr/local/cargo/registry",
              "cargo-git": "/usr/local/cargo/git",
              "cargo-target": "/app/target"
            }
          skip-extraction: ${{ steps.cache-mounts.outputs.cache-hit }}

      - name: Docker build & push (main - release)
        if: github.ref_name == 'main'
        uses: docker/build-push-action@v6
        with:
          context: .
          file: ./Dockerfile
          platforms: linux/amd64
          push: true
          tags: ${{ steps.vars.outputs.tags }}
          build-args: ${{ steps.vars.outputs.build_args }}
          cache-from: |
            type=gha,scope=shared
            type=registry,ref=${{ env.CACHE_REF }}
          cache-to: |
            type=gha,mode=max,scope=shared
            type=registry,ref=${{ env.CACHE_REF }},mode=max
          sbom: true
          provenance: true

      - name: Docker build & push (main - debug/dev)
        if: github.ref_name == 'main'
        uses: docker/build-push-action@v6
        with:
          context: .
          file: ./Dockerfile
          platforms: linux/amd64
          push: true
          tags: ${{ steps.vars.outputs.dev_tags }}
          build-args: ${{ steps.vars.outputs.dev_build_args }}
          cache-from: |
            type=gha,scope=shared
            type=registry,ref=${{ env.CACHE_REF }}
          cache-to: |
            type=gha,mode=max,scope=main-debug
            type=registry,ref=${{ env.CACHE_REF }},mode=max
          sbom: true
          provenance: true

      - name: Docker build & push (branch - debug)
        if: github.ref_name != 'main'
        uses: docker/build-push-action@v6
        with:
          context: .
          file: ./Dockerfile
          platforms: linux/amd64
          push: true
          tags: ${{ steps.vars.outputs.tags }}
          build-args: ${{ steps.vars.outputs.build_args }}
          cache-from: |
            type=gha,scope=shared
            type=registry,ref=${{ env.CACHE_REF }}
          cache-to: |
            type=gha,mode=max,scope=${{ github.ref_name }}
            type=registry,ref=${{ env.CACHE_REF }},mode=max
          sbom: true
          provenance: true
